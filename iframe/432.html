<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Abandoned</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flash-container {
      width: 800px; 
      height: 600px; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 820px) {
      #flash-container {
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0-nightly.2025.7.2/ruffle.min.js"></script>
</head>
<body>
  <div id="flash-container"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer?.newest() || window.RufflePlayer?.createPlayer();
      const container = document.getElementById("flash-container");
      if (ruffle && container) {
        const player = ruffle.createPlayer();
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("https://cdn.jsdelivr.net/gh/bubbls/UGS-file-encryption@95bc2cf6ec80d7d7474889d684d2ff169221ccd4/abandoned-17665.swf");
      } else {
        container.textContent = "Ruffle failed to load.";
      }
    });
  </script>
</body>
</html>
